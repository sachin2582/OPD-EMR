<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend API Connection</title>
</head>
<body>
    <h1>Testing Frontend API Connection</h1>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Test the exact URL the frontend is now using
                const testUrl = 'http://localhost:3001/api/lab-tests/tests?all=true';
                console.log('Testing URL:', testUrl);
                
                const response = await fetch(testUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h2 style="color: green;">✅ SUCCESS!</h2>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Content-Type:</strong> ${response.headers.get('content-type')}</p>
                        <p><strong>Number of lab tests:</strong> ${data.tests ? data.tests.length : 'Unknown'}</p>
                        <p><strong>First test:</strong> ${data.tests && data.tests[0] ? data.tests[0].testName : 'None'}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h2 style="color: red;">❌ ERROR!</h2>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Status Text:</strong> ${response.statusText}</p>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h2 style="color: red;">❌ ERROR!</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
        
        // Run the test when page loads
        testAPI();
    </script>
</body>
</html>
