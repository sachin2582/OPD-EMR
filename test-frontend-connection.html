<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; white-space: pre-wrap; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Frontend-Backend Connection Test</h1>
    
    <div class="test-section">
        <h3>Test Backend Health</h3>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test Admin API (CORS)</h3>
        <button onclick="testAdminAPI()">Test Admin Overview</button>
        <div id="admin-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test Create User</h3>
        <button onclick="testCreateUser()">Test Create User API</button>
        <div id="create-user-result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        const ADMIN_BASE = 'http://localhost:5000/api/admin';
        const headers = {
            'Authorization': 'Bearer admin-token',
            'Content-Type': 'application/json'
        };

        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE.replace('/api', '')}/health`);
                const data = await response.json();
                document.getElementById('health-result').innerHTML = 
                    `<span class="success">✅ Success!</span><br>Status: ${response.status}<br>Data: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                document.getElementById('health-result').innerHTML = 
                    `<span class="error">❌ Error: ${error.message}</span>`;
            }
        }

        async function testAdminAPI() {
            try {
                const response = await fetch(`${ADMIN_BASE}/overview`, {
                    method: 'GET',
                    headers: headers
                });
                const data = await response.json();
                document.getElementById('admin-result').innerHTML = 
                    `<span class="success">✅ Success!</span><br>Status: ${response.status}<br>Data: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                document.getElementById('admin-result').innerHTML = 
                    `<span class="error">❌ Error: ${error.message}</span>`;
            }
        }

        async function testCreateUser() {
            try {
                const userData = {
                    username: 'testuser',
                    password: 'testpass123',
                    fullName: 'Test User',
                    role: 'billing',
                    email: 'test@example.com',
                    phone: '1234567890',
                    department: 'Testing',
                    permissions: ''
                };

                const response = await fetch(`${ADMIN_BASE}/users`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                document.getElementById('create-user-result').innerHTML = 
                    `<span class="success">✅ Success!</span><br>Status: ${response.status}<br>Data: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                document.getElementById('create-user-result').innerHTML = 
                    `<span class="error">❌ Error: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
